<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1 id="head">To Do List</h1>
        <textarea name="newTask" id="newTask">New task</textarea>
        <br>
        <input class="addTaskButton" type="button" value="Add">

        <br><br>
        <h3>To Do:</h3>
        <ul class="toDoList">
            <!-- empty list, will fill with js -->
        </ul>
        <h3>Done:</h3>
        <ul class="doneList">
            <!-- empty list, will fill with js -->
        </ul>
        <a href="#head"></a>
    </form>

    <script src="main.js"></script>
</body>

</html>
